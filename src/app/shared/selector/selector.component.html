<clr-select-container>
    <label>{{ label| translate}}</label>
    <select clrSelect name="options" [(ngModel)]="_option" required>
        <option *ngFor="let op of options" [value]="op.value">{{op.label}}</option>
    </select>

</clr-select-container>
