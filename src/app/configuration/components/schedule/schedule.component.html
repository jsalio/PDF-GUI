<p>schedule works!</p>
<div [formGroup]="scheduleForm">
    <clr-radio-container clrInline>
        <label>{{'WorkMode'|translate}}</label>
        <clr-radio-wrapper>
            <input type="radio" clrRadio name="options" required value="option1" [(ngModel)]="options" />
            <label>{{'Queue'| translate}}</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
            <input type="radio" clrRadio name="options" required value="option2" [(ngModel)]="options" />
            <label>{{'Timer' | translate}}</label>
        </clr-radio-wrapper>
    </clr-radio-container>
    <clr-checkbox-container>
        <clr-checkbox-wrapper>
            <input type="checkbox" clrCheckbox value="option1" name="options1" />
            <label>{{'Active on demand queue'| translate}}</label>
        </clr-checkbox-wrapper>
    </clr-checkbox-container>
    <app-radio-list formControlName="timerWorkMode" label="TimerWorkMode" [options]="timerOptions"></app-radio-list>

        </div>
